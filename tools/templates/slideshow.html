<!DOCTYPE html>
<html style="height: 100%;">

<head>
  <title>The Jungle</title>
  {% load static %}
  {% block head %}{% endblock %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/site-style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="container-fluid" style="background-color: #000000; height: 100%">
    <div class="container-fluid" style="height: 100%">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="height: 100%">
          <div class="carousel-inner" style="height: 100%">
            <div class="carousel-item active" style="height: 100%">
              <img class="d-block scale-img" src="{% static 'Initial_Slide.jpg' %}" alt="Welcome to supper" style="margin: 0 auto;">
            </div>
            {% for event in events %}
            <div class="carousel-item" style="height: 100%">
              <img class="d-block scale-img" src="{{event.poster.url}}" alt="{{event.name}} poster" style="margin: 0 auto;">
            </div>
            {% endfor %}
              {% if events|length < 1 %}
              <div class="carousel-item" style="height: 100%; background-color: #f4a742">
              <p>No upcoming events this week</p>
            </div>
              {% endif %}
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
